        // Ê∑ªÂä†Ë¥¥Á∫∏
        function addSticker(emoji) {
            const canvas = document.getElementById('canvasArea');
            const sticker = document.createElement('div');
            sticker.className = 'absolute text-5xl cursor-move';
            sticker.style.top = `${Math.random() * 50 + 25}%`;
            sticker.style.left = `${Math.random() * 50 + 25}%`;
            sticker.textContent = emoji;
            
            // ÁÆÄÂçïÁöÑÊãñÊãΩÂäüËÉΩ
            let isDragging = false;
            let currentX, currentY, initialX, initialY;
            
            sticker.addEventListener('touchstart', dragStart);
            sticker.addEventListener('touchmove', drag);
            sticker.addEventListener('touchend', dragEnd);
            
            function dragStart(e) {
                initialX = e.touches[0].clientX - sticker.offsetLeft;
                initialY = e.touches[0].clientY - sticker.offsetTop;
                isDragging = true;
            }
            
            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                    sticker.style.left = currentX + 'px';
                    sticker.style.top = currentY + 'px';
                }
            }
            
            function dragEnd() {
                isDragging = false;
            }
            
            canvas.appendChild(sticker);
            closeModal('stickerModal');
        }
